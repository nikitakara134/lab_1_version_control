<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Час за часовою зоною</title>
    <link rel="stylesheet" href="3.css"> <!-- Підключаємо CSS -->
</head>
<body>
<div class="container">
    <h1>Поточний час за часовою зоною</h1>
    <div class="timezone-selector">
        <label for="timezone">Виберіть часову зону:</label>
        <select id="timezone">
            <option value="Europe/Kiev">Київський час (EET)</option>
            <option value="America/New_York">Східний час (ET)</option>
            <option value="Europe/London">Лондонський час (GMT)</option>
            <option value="Europe/Paris">Паризький час (CET)</option>
            <option value="Asia/Tokyo">Токійський час (JST)</option>
            <option value="Asia/Dubai">Час в Дубаї (GST)</option>
            <option value="Australia/Sydney">Сіднейський час (AEST)</option>
            <option value="America/Los_Angeles">Тихоокеанський час (PT)</option>
        </select>
    </div>
    <div id="current-time">
        <!-- Тут буде відображатися поточний час -->
    </div>
</div>

<script src="2.js"></script> <!-- Підключаємо JavaScript -->
</body>
</html>
